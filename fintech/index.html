<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-center align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logoliga.png" class="logo" alt="Liga Finance Logo">
        <span class="ml-2 app-name">Liga Finance</span>
      </a>
    </div>
  </nav>
  <div class="container mt-5">
    <h2 class="text-center">Olá, Usuário!</h2>
    <div class="input-container">
      <input type="password" class="form-control" placeholder="Senha">
    </div>
    <div class="links">
      <a href="#" class="text-warning">Esqueci minha senha</a>
      <a href="#" class="text-warning">Trocar de Conta</a>
    </div>
    <button type="button" class="btn btn-primary btn-block">ACESSAR</button>
    <div class="footer-icons bg-dark text-light text-center">
      <div>
        <a href="#">
          <img src="images/receitas.png" alt="Receitas">
          <p>Receitas</p>
        </a>
      </div>
      <div>
        <a href="#">
          <img src="images/investimentos.png" alt="Investimentos">
          <p>Investimentos</p>
        </a>
      </div>
      <div>
        <a href="#">
          <img src="images/gastos.png" alt="Gastos">
          <p>Gastos</p>
        </a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
